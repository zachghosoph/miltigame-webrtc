<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rotcss.css">
</head>
<body>
    <!-- coin -->
    <div id="rot">
        <img id="heads" src="quarter-heads.png" alt="heads">
    </div>
    <!-- die -->
    <div class="c3d-bruh">
        <div id="c3d">
            <div class="item cube-front">
                <div class="dot"></div>
            </div>
            <div class="item cube-right">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="item cube-left">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="item cube-back">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="item cube-top">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="item cube-bottom">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="what.js"></script>
</html>
